<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <meta name="author" content="Semyonov Evgenij">
    <meta name="robots" content="noindex, nofollow">
    <title>Cities game</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="//api-maps.yandex.ru/2.0/?lang=ru-RU&load=package.standard" type="text/javascript"></script>
    <script src="js/geocode.js" type="text/javascript" defer></script>
    <script src="js/script.js" defer></script>
  </head>
  <body>
    <div id="mapPC"></div>
    <div id="mainDiv">
      <div class="wrapper">
        <div class="timerDiv"></div>
        <h1>Игра в города</h1>
        <h2><span class="titleSpan">Привет, давай сыграем в города!</span>
          <span class="titleResponse">Загрузка, подождите...</span></h2>
        <input type="text" value="" class="userCity" placeholder="Ваше название города" disabled x-webkit-speech>
        <button type="button" class="citySender" disabled>Начать</button>
      </div>
    </div>
    <div id="mapUser"></div>
    <div id="usedCities"></div>
  </body>
</html>
